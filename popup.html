<!DOCTYPE html>
<html>
<head>
  <title>Scraper</title>
  <style>
    body { width: 350px; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    h3 { margin-top: 0; color: #333; }
    button { width: 100%; padding: 10px; cursor: pointer; background-color: #f55247; color: white; border: none; border-radius: 4px; font-weight: bold; margin-bottom: 10px; }
    button:hover { background-color: #d14036; }
    #result { margin-top: 10px; white-space: pre-wrap; word-wrap: break-word; font-size: 12px; max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; display: none; background: #f9f9f9; border-radius: 4px; }
    .image-preview { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
    .image-preview img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #eee; }
  </style>
</head>
<body>
  <h3>Laravel News Scraper</h3>
  <button id="scrapeBtn">Scrape Content</button>
  <div id="status"></div>
  <div id="result"></div>
  <div class="image-preview" id="imagePreview"></div>
  <script src="popup.js"></script>
</body>
</html>
